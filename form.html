<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/form.js" type="text/javascript"></script>
    <link href="assets/form.css" rel="stylesheet"  />
    <title>HTML Form</title>
  </head>

  <body>
    <h1>Contact</h1>
    <form id="testForm" action="/submit" method="post">
      <!-- Name Field -->
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <!-- Email Field -->
      <label for="email">Email Address:</label><br>
      <span id="emailError" class="error-msg"></span>
      <input type="email" id="email" name="email" placeholder="Enter your email" ><br><br>

      <!-- Date of birth Field -->
      <label for="dob">Date of birth:</label><br>
      <span id="ageError" class="error-msg"></span>
      <input type="date" id="dob" name="dob"><br><br>

      <!-- phone Field -->
      <label for="phone">Phone number:</label><br>
      <span id="phoneError" class="error-msg"></span>
      <input type="phone" id="phone" name="phone" placeholder="Enter your Phone number" ><br><br>

      <!-- GDPR -->
      <div class="gdpr">
        <input type="checkbox" id="consent" required />
        <label for="consent">
          I consent to the processing of my personal data.
        </label>
        <div id="consentError" class="error"></div>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
    
    <h2>Contacts List</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Date of birth</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
 
  </body>
</html>
